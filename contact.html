<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .contact-btn {
      display: block;
      margin: 100px auto;
      padding: 15px 30px;
      background-color: #ff2e2e;
      color: #fff;
      border: none;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-btn:hover {
      background-color: #cc0000;
    }

    .contact-form {
      display: none;
      max-width: 600px;
      margin: 20px auto;
      background: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
    }

    textarea {
      width: 100%;
      padding: 15px;
      background-color: #222;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      resize: vertical;
      min-height: 150px;
    }

    button[type="submit"] {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      background-color: #ff2e2e;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #cc0000;
    }

    .message {
      text-align: center;
      margin-top: 20px;
      color: #00ff00;
      font-size: 18px;
      display: none;
    }
  </style>
</head>
<body>

  <button class="contact-btn" onclick="showForm()">Contact</button>

  <div class="contact-form" id="formBox">
    <form action="https://formsubmit.co/porombiswasviki@gmail.com" method="POST" onsubmit="return handleSubmit(event)">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      
      <textarea name="message" placeholder="Write your message here..." required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div class="message" id="successMsg">Successfully! Your message sent. Please wait for reply.</div>
  </div>

  <script>
    function showForm() {
      document.getElementById('formBox').style.display = 'block';
    }

    function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;

      // Submit the form via JavaScript
      fetch(form.action, {
        method: "POST",
        body: new FormData(form),
      }).then(() => {
        document.getElementById('successMsg').style.display = 'block';
        form.reset();
      }).catch((error) => {
        alert("Something went wrong. Please try again.");
      });

      return false;
    }
  </script>

</body>
</html>
